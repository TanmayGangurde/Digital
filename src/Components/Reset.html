<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
  </head>
  <body>
    <div>
      <div class="bg-img">
        <div class="container">
          <form action="/reset-password" method="post">
            <h3>Did you forget your password?</h3>
            <p>
              Enter your email address and we'll send you a link to restore your
              password.
            </p>

            <label for="email">
              <b>Email Address</b>
            </label>
            <input
              type="email"
              placeholder="Enter Email"
              name="email"
              required
            />

            <button type="submit" class="btn">Request Reset Login</button>
          </form>

          <p>
            <a href="/login">Back to Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
